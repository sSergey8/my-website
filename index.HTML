<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фон с картинкой</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Путь к изображению */
            background-size: cover; /* Растягивает изображение на весь экран */
            background-position: center; /* Центрирует изображение */
            background-repeat: no-repeat; /* Запрещает повторение изображения */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон для текста */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="button1">Кнопка 1</button>
        <button id="button2">Кнопка 2</button>
        <button id="button3">Кнопка 3</button>
    </div>
    <div class="counter">
        Счётчики: <span id="counter1">0</span>, <span id="counter2">0</span>, <span id="counter3">0</span>
    </div>

    <script>
        // Инициализация счетчиков
        let counters = [0, 0, 0];

        // Функция для обновления счетчика
        function updateCounter(buttonId) {
            counters[buttonId - 1]++; // Увеличиваем счетчик
            document.getElementById(`counter${buttonId}`).textContent = counters[buttonId - 1]; // Обновляем текст
        }

        // Назначение обработчиков событий для кнопок
        document.getElementById('button1').addEventListener('click', () => updateCounter(1));
        document.getElementById('button2').addEventListener('click', () => updateCounter(2));
        document.getElementById('button3').addEventListener('click', () => updateCounter(3));
    </script>
</body>
</html>
